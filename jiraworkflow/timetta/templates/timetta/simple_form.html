<form method="POST" class="form-ajax-submit" action="./timetta/simple/">
    {% csrf_token %}
        <!-- JSQL -->
        <div class="row">
          <div class="col">
            <div class="list inline-labels no-hairlines-md" style="margin: 0;">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      {{form.simple}}
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Кнопки -->
        <div class="row-100">
          <p class="segmented segmented-raised" style="
                  margin-bottom: -10px;
                  margin-left: -25px;
                  margin-right: -25px;
                  margin-top: 28px; ">
          <button class="button close" style="border-radius: 0;height: 45px;">Отмена</button>          
          <button class="button create" style="border-radius: 0;height: 45px;" type="submit">Сохранить</button>
          </p>
        </div>
    </form>
