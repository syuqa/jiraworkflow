{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>jiraworkflow</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="icon" href="icons/favicon.png">
  <link rel="stylesheet" href="{% static 'framework7/framework7-bundle.min.css' %}">
  <link rel="stylesheet" href="{% static 'framework7/framework7-icons.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  {% block css %}{% endblock css %}

  <!-- built styles file will be auto injected -->
</head>
<body>
  <div id="app">
      <div class="view" id="index"></div>
  </div>
  <script src="{% static 'framework7/framework7-bundle.js' %}"></script>
  {% block routes %}{% endblock routes %}
  
  
  <script src="{% static 'js/app.js' %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-1.4.1.min.js' %}"></script>
  <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
  <script src="{% static 'codemirror2/lib/codemirror.js' %}"></script>

</body>
</html>
